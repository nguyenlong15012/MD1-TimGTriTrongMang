<body>
<script>
    let value = +prompt('Nhập một số: ');
    let numbers = [-3,5,1,3,2,10];
    let i;
    for (i=0; i<numbers.length; i++){
        if(value == numbers[i]){
            alert('Số bạn nhập: ' + numbers[i] + ' '+ 'vị trí ' + i);
        }
        // else {
        //     alert('Số bạn nhập không có!');
        //     value = +prompt('Nhập lại số: ');
        // }
    }
</script>
</body>
</html>
